version: "3"

services:
  valheim:
    build:
      dockerfile: ./Dockerfile
      context: .
    image: valheim
    cap_add:
      - sys_nice
    volumes:
      - ./config:/config
      - ./data:/opt/valheim
      - ./data/valheimplus/valheim_plus.cfg:/opt/valheim/plus/BepInEx/valheim_plus.cfg
    ports:
      - "2456-2457:2456-2457/udp"
      - "9001:9001/tcp"
    env_file:
      - ./valheim.env
    restart: always
    stop_grace_period: 2m
